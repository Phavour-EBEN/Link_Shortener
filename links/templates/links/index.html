{% extends "links/_base.html" %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
</head>
<body>
    {% block content %}
    <div class="sm:w-2/3 mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold">Link Details</h1>
        {% for link in links %}
        <div class = "rounded px-12 py-8 my-6 hover:bg-gray-50">
            <div class="flex justify-between items-center pb-6">
                
                <p class="text-2xl">{{link.short_url}}</p>
                <p class="rounded-full bg-green-200 px-6 py-2">C1icks: {{link.clicks}}</p>
            </div>
            <div class="flex justify-between items-center">
                <p><a class="underline text-blue-700" href="{{link.url}}"></a></p>
                <p class="underline underline text-blue-700"><a href="">Open /{{link.slug}}</a></p>
            </div>
        </div>
        {% endfor %}
    </div>   
    {% endblock content %} 
</body>
</html>
