

{% extends 'links/_base.html' %}
{% block content %}
<h1 class="text-3xl font-semibold mb-6">All Shortened Links</h1>

{% for link in links %}
<div class="bg-white p-6 rounded shadow mb-6 hover:bg-gray-100 transition">
    <div class="flex justify-between items-center mb-2">
        <span class="text-xl font-medium text-blue-700">{{ link.short_url }}</span>
        <span class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-full">Clicks: {{ link.clicks }}</span>
    </div>
    <div class="flex justify-between items-center text-sm text-gray-700">
        <a href="{{ link.original_url }}" class="underline hover:text-blue-600">{{ link.original_url }}</a>
        <a target="_blank" href="{% url 'root_link' link.slug %}" class="text-blue-600 underline hover:text-blue-800">/{{ link.slug }} â†’</a>
    </div>
</div>
{% empty %}
<p>No links found. <a href="{% url 'create_link' %}" class="text-blue-600 underline">Add one now</a>.</p>
{% endfor %}
{% endblock content %}
