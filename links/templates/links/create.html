
{% extends "links/_base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-semibold mb-6">Create a New Short Link</h1>
    <form method="POST" action="{% url 'create_link' %}" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Create Link
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'home' %}" class="text-blue-600 hover:underline">‚Üê Back to All Links</a>
    </div>
</div>
{% endblock content %}
